<!DOCTYPE html>
<html ng-app="<%= appName %>" ng-strict-di>
  <head>
    <!-- page information -->
    <title>The Xing Framework</title>
    <link rel="apple-touch-icon" sizes="57x57" href="/assets/favicons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/favicons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/favicons/apple-touch-icon-76x76.png">
    <link rel="icon" type="image/png" href="/assets/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/assets/favicons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/assets/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/assets/favicons/manifest.json">
    <link rel="mask-icon" href="/assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/assets/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/assets/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- angular html5mode base url -->
    <base href="/">

    <!-- let google know there is ajax content -->
    <meta name="fragment" content="!">

    <!-- a value for snapshoting services to check to for page javascript complete -->
    <meta name="ready-var" content="window.frontendContentLoaded">

    <!-- enable mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0;">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

    <style>

        .intro-loading-circle-outer {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .intro-loading-circle-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -100px;
            margin-top: -100px;
        }

        .intro-loading-circle {
          margin-top: 40px;
          margin-left: 60px;
          margin-right: 60px;
          width: 80px;
          height: 80px;
          border-radius: 40px;
          -webkit-box-sizing: border-box;
          border: solid 10px rgba(255, 255, 255, 0.2);
          border-top-color: #FFF;
          -webkit-animation: spin 1s infinite linear;
        }

        @-webkit-keyframes spin {
          100% {
            -webkit-transform: rotate(360deg);
          }
        }

        .intro-loading-text {
            color: white;
            text-align: center;
        }
    </style>

    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.1.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-72778280-1', 'auto');
      ga('send', 'pageview');

    </script>

  </head>


  <body>
    <div id='wrap'>
      <ui-view xng-state-attrs>
        <div class="intro-loading-circle-outer">
            <div class="intro-loading-circle-inner">
                <div class="intro-loading-circle">
                </div>
                <h3 class="intro-loading-text">
                    Loading Content...
                </h3>
            </div>
        </div>
      </ui-view>
    </div>
  </body>
</html>
